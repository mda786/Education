<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        row-gap: 1em;
        column-gap: 1em;
        grid-template-columns: 200px 200px;
        grid-template-rows: 100px;
        justify-content:center;
        align-items: center;
        border: 2px solid red;
        height: 400px;
    }
    .danish{
        border: 2px solid red;
    }
</style>
<body>
    <div class="container">
        <div class="danish" id="box1">box-1</div>
        <div class="danish" id="box2">box-2</div>
        <div class="danish" id="box3">box-3</div>
        <div class="danish" id="box4">box-4</div>
        <div class="danish" id="box5">box-5</div>
        <div class="danish" id="box6">box-6</div>
        <div class="danish" id="box7">box-7</div>
        <div class="danish" id="box8">box-8</div>
    </div>
</body>
</html>
